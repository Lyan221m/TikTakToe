<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Beautiful & Responsive</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="title">Tic Tac Toe</h1>
            <div class="game-info">
                <p class="turn-indicator">Player <span id="current-player">X</span>'s Turn</p>
                <p class="score">
                    <span class="player-x">X: <span id="score-x">0</span></span>
                    <span class="separator">|</span>
                    <span class="player-o">O: <span id="score-o">0</span></span>
                </p>
            </div>
        </header>

        <main>
            <div class="game-board" id="game-board">
                <div class="cell" data-cell-index="0"></div>
                <div class="cell" data-cell-index="1"></div>
                <div class="cell" data-cell-index="2"></div>
                <div class="cell" data-cell-index="3"></div>
                <div class="cell" data-cell-index="4"></div>
                <div class="cell" data-cell-index="5"></div>
                <div class="cell" data-cell-index="6"></div>
                <div class="cell" data-cell-index="7"></div>
                <div class="cell" data-cell-index="8"></div>
            </div>

            <div class="game-status" id="game-status"></div>

            <div class="controls">
                <button class="btn btn-restart" id="restart-btn">Restart Game</button>
                <button class="btn btn-reset" id="reset-btn">Reset Score</button>
            </div>
        </main>

        <footer>
            <p>Play on any device - Fully responsive design</p>
        </footer>
    </div>

    <div class="winner-overlay" id="winner-overlay">
        <div class="winner-content">
            <h2 id="winner-text"></h2>
            <button class="btn btn-play-again" id="play-again-btn">Play Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
